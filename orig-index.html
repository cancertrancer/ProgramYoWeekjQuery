<!DOCTYPE html>
<html>
    <head>
        <title>Program Your Week</title>
        <meta charset="utf-8">
        <link href="./resources/style.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="./node_modules/jquery-timepicker/jquery.timepicker.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section>
            <table>
                <colgroup class="days" span="8">
                    <col class="timeCol" id="times">
                    <col class="day" id="Monday">
                    <col class="day" id="Tuesday">
                    <col class="day" id="Wednesday">
                    <col class="day" id="Thursday">
                    <col class="day" id="Friday">
                    <col class="day" id="Saturday">
                    <col class="day" id="Sunday">
                </colgroup>
                <thead>
                    <tr class="dayRow">
                        <th class="dayHead"></th>
                        <th class="dayHead">Monday</th>
                        <th class="dayHead">Tuesday</th>
                        <th class="dayHead">Wednesday</th>
                        <th class="dayHead">Thursday</th>
                        <th class="dayHead">Friday</th>
                        <th class="dayHead">Saturday</th>
                        <th class="dayHead">Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="cloneRow">  
                        <th class="timeCol">  <!--first cell in each row will be in the times column-->
                            <label for="timeOne">Start time for first activity</label> <!--label goes with id, not name-->
                            <input id="timeOne" class="timepicker" name="timeOne">
                            <!--want to do a dropdown menu <select> with <option>s for times; start time and end time-->
                        </th>
                        <td>
                            <label for="day1activity1">Activity</label>
                            <input type="text" id="day1activity1" name="day1activity1">
                            <label for="d1a1">Completed</label>
                            <input type="checkbox", name="d1a1", id="d1a1", value="1a"> <!--not sure if I can use the same value for every activity cell in a row-->
                        </td>
                        <td>
                            <label for="day2activity1">Activity</label>
                            <input type="text" id="day2activity1" name="day2activity1">
                            <label for="d2a1">Completed</label>
                            <input type="checkbox", name="d2a1", id="d2a1", value="1a">
                        </td>
                        <td>
                            <label for="day3activity1">Activity</label>
                            <input type="text" id="day3activity1" name="day3activity1">
                            <label for="d3a1">Completed</label>
                            <input type="checkbox", name="d3a1", id="d3a1", value="1a">
                        </td>
                        <td>
                            <label for="day4activity1">Activity</label>
                            <input type="text" id="day4activity1" name="day4activity1">
                            <label for="d4a1">Completed</label>
                            <input type="checkbox", name="d4a1", id="d4a1", value="1a">
                        </td>
                        <td>
                            <label for="day5activity1">Activity</label>
                            <input type="text" id="day5activity1" name="day5activity1">
                            <label for="d5a1">Completed</label>
                            <input type="checkbox", name="d5a1", id="d5a1", value="1a">
                        </td>
                        <td>
                            <label for="day6activity1">Activity</label>
                            <input type="text" id="day6activity1" name="day6activity1">
                            <label for="d6a1">Completed</label>
                            <input type="checkbox", name="d6a1", id="d6a1", value="1a">
                        </td>
                        <td>
                            <label for="day7activity1">Activity</label>
                            <input type="text" id="day7activity1" name="day7activity1">
                            <label for="d7a1">Completed</label>
                            <input type="checkbox", name="d7a1", id="d7a1", value="1a">
                        </td>
                    </tr>
                    <!--prompting for input? Like with Node?-->  
                </tbody>
                <tfoot>
                    <!--not sure if going to use this row yet-->
                </tfoot>
            </table>
            <!--might be easier to do this as day divs instead of as a table: days <div>s side-by-side that change into vertical with flexbox on smaller screens-->
        </section>
        <br>
        <section id="clickEvents">
            <button id="newRow">Add a row to your schedule</button>
        </section>
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script src="./resources/main.js"></script>
        <script src="./node_modules/jquery-timepicker/jquery.timepicker.js"></script>
    </body>
    <foot>
        <p>&copy;Toni Latimer, Program Your Week, 2020</p>
    </foot>
</html>
